<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form action="/update/<%=data-id %>" method="POST">
                        <div class="form-group">
                            <input type="text" name="firstName" value="<%= data.firstName %>" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" value="<%= data.lastName %>" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="text" name="age" value="<%= data.age %>" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="text" name="gender" value="<%= data.gender %>" class="form-control" >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Edit Customer     
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
